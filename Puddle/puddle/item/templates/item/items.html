{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
    <!-- Search Section -->
    <div class="col-span-1">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find a bike, chair, or a car">
            <button type="submit" class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl hover:bg-teal-700">Search</button>
        </form>

        <hr class="my-6">
        
        <p class="font-semibold">Categories</p>

        <ul>
            {% for category in categories %}
                <a href="{% url 'item:category' category.id %}">
                    <div class="p-3 bg-white rounded-m hover:bg-gray-200">
                        <h2 class="text-lg">{{ category.name }}</h2>
                    </div>
                </a>
            {% endfor %}
        </ul>
    </div>

    <!-- Items Section -->
    <div class="col-span-3">
        <div class="grid grid-cols-2 gap-2">
            {% for item in items %}
            <div>
                <a href="{% url 'item:detail' item.id %}">
                    <div>
                        <img src="{{ item.image.url }}" class="rounded-t-xl">
                    </div>
    
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
