{% extends 'core/base.html' %}

{%block title%}Dasboard{%endblock%}

{% block content %}        
         <div class = "mt-6 px-6 py-12 bg-gray-100 roundex-xl">
            <h2 class="mb-12 text-2xl text-center">My Items</h2>

            <div class ='grid grid-cols-2 gap-2'>
                {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{item.image.url}}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}  </h2>
                            <p class="text-gray-500">Price: {{item.price}}</p>
                        </div>
                    </a>
                </div>
                {%endfor%}
            </div>
         </div>

         <div class = "mt-6 px-6 py-12 bg-gray-100 roundex-xl">
            <h2 class="mb-12 text-2xl text-center"> Categories</h2>

            <div class ='grid grid-cols-2 gap-2'>
                {% for cat in categories%}
                <div>
                    <a href="{% url 'item:category' category.id %}">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{cat.name}}  </h2>
                            <p class="text-gray-500">number: {{cat.items.count}} items</p>
                        </div>
                    </a>
                </div>
                {%endfor%}
            </div>
         </div>
{% endblock %}
