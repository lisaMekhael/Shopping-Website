<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , intial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{%block title%}{%endblock%} | Puddle </title>
    </head>

    <body>
        <nav class = "px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="'text-xl font-semibold">Puddle</a>

            <div class="px-2 py-2">
                <!-- 'item:new' matches the name of a URL pattern defined in your Django project's urls.py file -->
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500"> | Browse</a>

                {% if request.user.is_authenticated %}
                <!-- url : name of grp : name of def -->
                <a href="{% url 'conversation:inbox' %}" class="px-2 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-2 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-500">Dashboard</a>
                
                {%else%}
                <a href="{% url 'core:signup' %}" class="px-2 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="{% url 'core:login' %}" class="px-2 py-2 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-500">Log In</a>
                {% endif %}

            </div>
        </nav>
        <div class="px-2 py-2">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="px-2 py-2 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-sm text-gray-500">This website is part of Puddle Group owned by Lisa Mekhael</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-sm text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                    <li><a href="#" class="text-sm text-teal-500 hover:text-teal-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
